    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>

  <body background="background.jpg">

    <center>
      <div class="div_de_cima btn btn-primary "><h1 class="nome_do_jogo" >Ia com Mario</h1>

          <div class="modal-dialog">

            </div>
        
          </div>
        </div>
      <button onclick="Voltar()" id="ir_para_o_tela_inicial" class="btn btn-warning">VOLTAR PARA A TELA INICIAL</button>
